name: Lint and test
on: push
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: '0'
      - uses: Swatinem/rust-cache@v1
      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.x'
      # buildをしないと、src/protos/*.rsがないので次のstepでつまずく
      - name: Cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
      - name: Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features
