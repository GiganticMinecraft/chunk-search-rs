name: Build and publish docker image
on:
  push:
    branches:
      - master
jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          # see #73
          - target: aarch64-apple-darwin
          # see #74
            runner: macos-latest
    name: Build binary
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@master
        with:
          submodules: recursive
          fetch-depth: '0'
      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          target: ${{ matrix.target }}
      - name: Build artifact
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --target ${{ matrix.target }} --release
      - name: Debug output
        run: |
          find ${{ github.workspace }} -type f
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: chunk-search-rs_${{ matrix.target }}
          path: ${{ github.workspace }}/target/${{ matrix.target }}/release/chunk-search-rs
  push_tag:
    needs: build
    runs-on: ubuntu-latest
    name: Push tag
    outputs:
      new_tag: ${{ steps.push_tag.outputs.new_tag }}
    steps:
      # to push tag correctly, entire history is needed!!
      - uses: actions/checkout@master
        with:
          submodules: recursive
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.61.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: "patch"
          WITH_V: true
          DEFAULT_BRANCH: "master"
        id: bump_version
  release:
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-apple-darwin
    needs: push_tag
    runs-on: ubuntu-latest
    name: Release
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: chunk-search-rs_${{ matrix.target }}
          # CI環境上のファイル名がそのままファイル名になるっぽいのでここで調整
          path: ${{ github.workspace }}/target/release/chunk-search-rs_${{ matrix.target }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.workspace }}/target/release/chunk-search-rs_${{ matrix.target }}
          draft: false
          prerelease: false
          tag_name: ${{ needs.push_tag.outputs.new_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  publish-docker-image:
    runs-on: ubuntu-latest
    env:
      image_name: chunk-search-rs
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: '0'
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.image_name }}
          tags: |
            type=sha,prefix=sha-,suffix=,format=short
            type=raw,value=latest
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./docker/single-target/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
